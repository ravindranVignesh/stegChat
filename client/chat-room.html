<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/stegchat.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chat-room.css" />
    <script defer type="module" src="app.js"></script>
    <script defer type="module" src="ui.js"></script>
    <title>StegChat</title>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="/stegchat.svg" width="50px" height="50px" alt="ðŸŽµ" />
        <span id="logo-text">StegChat</span>
      </div>
      <div id="github">
        <a href="https://github.com/ravindranVignesh">
          <svg
            height="40"
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            width="40"
            data-view-component="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
        </a>
      </div>
    </div>

    <div id="app">
      <div id="room">
        <span id="room-id"></span>
        <button id="leave-room-btn" class="btn neg-btn">
          <img class="ui-icon" src="/leave.svg" alt="" />
          Leave Room
        </button>
      </div>

      <div id="chat-area">
        <div id="message-container"></div>

        <form id="form">
          <div id="msg">
            <input
              type="text"
              id="message-input"
              placeholder="Enter Text Message"
            />
            <button type="submit" class="btn" id="submit-button">
              <img class="ui-icon" src="/send.svg" />
              Send
            </button>
          </div>
        </form>

        <div id="steg-section-label">Steganographic message</div>

        <div class="wav-input">
          <input type="file" name="wav-file" id="wav-file" accept=".wav" />
          <label id="wav-file-label" class="btn" for="wav-file"
            >Select Wav file</label
          >
          <div id="wav-file-name"></div>
        </div>

        <div class="msg-input">
          <input
            type="text"
            name="secret-message"
            id="secret-message"
            placeholder="Enter message to Encode"
          />
          <button id="btn-encode" class="btn">
            <img class="ui-icon" src="/stegchat-white.svg" />
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
